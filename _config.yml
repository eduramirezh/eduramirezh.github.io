title: Eduardo Ramirez
email: contact@eduramirez.com
description: >-
  Personal blog and portfolio
baseurl: ""
url: "https://eduramirez.com"

# Multilingual settings
languages: ["en", "es", "ca"]
default_lang: "en"
exclude_from_localizations: ["javascript", "images", "css", "scripts"]

# Build settings
markdown: kramdown
plugins:
  - jekyll-multiple-languages-plugin
  - jekyll-feed
  - jekyll-seo-tag

# Show post excerpts on the home page
show_excerpts: true

# Allow custom HTML in posts
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true

# Exclude files from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/